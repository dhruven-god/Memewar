<!DOCTYPE HTML>
<html>

<head>
    <title>
        Meme card
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body style="text-align:center; background-color:black;">
    <div class="card-body" style="
        height: 200px;
        width: 400px;
        background: black;
    
        position: fixed;
        top: 50%;
        left: 50%;
        margin-top: -180px;
        margin-left: -200px;">

        <h1 style="color:Red;">
            MEME WAR
        </h1>
        
        <p id="GFG_UP" style="font-size: 15px; font-weight: bold; color:aliceblue">
        </p>

        <button id="button" type="button" class="btn btn-primary" onclick="picker()">Pick!</button>
        <hr>
        <p id="GFG_DOWN" style="font-size: 24px; font-weight: bold; color: green;">
        </p>

        <script>
            var up = document.getElementById('GFG_UP');
            var down = document.getElementById('GFG_DOWN');

            var arr = ["Politics ", " Lucknow cab incident ", " College life "," Raj kundra "," Class of 2021 ",
            ' Quarantine ',
            ' Reality Shows ',
            ' Placement ',
            ' Cute Couple ',
            ' Online class ',
            ' Expectations vs reality ',
            ];

            up.innerHTML = "Random topic picker.<br><br>";

            function picker() {
                down.innerHTML =
                    arr[Math.floor(Math.random() * arr.length)];
            }
        </script>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

</html>
